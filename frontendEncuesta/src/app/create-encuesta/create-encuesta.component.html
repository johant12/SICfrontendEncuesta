<div align="center">

<h3>Encuesta</h3>
<div [hidden]="submitted" style="width: 400px">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">No. de documento</label>
      <input type="text" class="form-control" id="numeroDocumento" required [(ngModel)]="encuesta.numeroDocumento" name="numeroDocumento">
    </div>
    
    <div class="form-group">
      <label for="name">Correo</label>
      <input type="text" class="form-control" id="correo" required [(ngModel)]="encuesta.correo" name="correo">
    </div>
    
    <div class="form-group">
      <label for="name">Comentarios</label>
      <input type="text" class="form-control" id="comentarios" required [(ngModel)]="encuesta.comentarios" name="comentarios">
    </div>
    
    <div class="form-group">
    <label for="name">Marca favorita PC</label>       
    <select [(ngModel)]="encuesta.marcaPC.id" name="marcaPC" class="form-control" id="marcaPC">
    <option value="">Seleccione marca</option>
    <option *ngFor="let marca of marcas | async" value="{{marca.id}}">{{marca.marca}}</option>
<!--     <option ng-repeat="marca in marcas" value="{{marca.id}}">{{marca.marca}}</option> -->
	</select>
	</div>

<!--     </div> -->

<!--       <input type="text" class="form-control" id="fechaRespuesta" required [(ngModel)]="encuesta.fechaRespuesta" name="fechaRespuesta"> -->
<!--     </div> -->

    <button type="submit" class="btn btn-success">Registrar respuesta</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Registro creado exitosamente</h4>

</div>
</div>
